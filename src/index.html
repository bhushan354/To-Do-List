<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c14bb4d51.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>

<body>

    <div class="mainContainer">

        <!-- headings -->
        <div class="heading">
            <h1>Today's To Do</h1>
            <i id="title-icon" class="fa-solid fa-arrows-rotate"></i>
        </div>
        <hr>

        <!-- input tasks -->
        <div class="inputTasks">
            <input type="text" id="typeTasks" placeholder="Add to your list..."/>
            <i class="fa-solid fa-spinner"></i>
        </div>

        <!-- task added using javascript -->
        <div class="addedTasks">

        </div>

        <!-- clear all completed -->
        <div class="lastButton">
            <button class="clearAll" type="button">Clear All Completed</button>
        </div>

    </div>

</body>

</html>
